<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-5 container-fluid d-flex align-items-center flex-column bg-light">
    <h1>Work Day Scheduler</h1>
    <p id="opening"> A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container mt-lg-5 mt-3">
    <div class="row">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>9:00 AM</span></div>
      <textarea class="col-lg-10 col-8 p-4" id="9" data-set="hour-block"></textarea>
      <button class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center" id="btn9">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>10:00 AM</span></div>
      <textarea class="col-lg-10 col-8 p-4" id="10" data-set="hour-block"></textarea>
      <button class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>11:00 AM</span></div>
      <textarea class="col-lg-10 col-8 p-4" id="11" data-set="hour-block"></textarea>
      <button class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>12:00 PM</span></div>
      <textarea class="col-lg-10 col-8 p-4" id="12" data-set="hour-block"></textarea>
      <button class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>1:00 PM</span></div>
      <textarea class="col-lg-10 col-8 p-4" id="13" data-set="hour-block"></textarea>
      <button class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>2:00 PM</span></div>
      <textarea class="col-lg-10 col-8 p-4" id="14" data-set="hour-block"></textarea>
      <button class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>3:00 PM</span></div>
      <textarea class="col-lg-10 col-8 p-4" id="15" data-set="hour-block"></textarea>
      <button class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>4:00 PM</span></div>
      <textarea class="col-lg-10 col-8 p-4" id="16" data-set="hour-block"></textarea>
      <button class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="row">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>5:00 PM</span></div>
      <textarea class="col-lg-10 col-8 p-4" id="17" data-set="hour-block"></textarea>
      <button class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/main.js"></script>
</body>

</html>
