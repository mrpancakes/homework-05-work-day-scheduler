<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-5 container-fluid d-flex align-items-center flex-column bg-light">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>9:00 AM</span></div>
      <textarea class="col-lg-10 col-8 p-4 past" id="schedule" data-time="9:00">test</textarea>
      <div class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <div>SAVE</div>
      </div>
    </div>

    <div class="row" id="10am">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>10:00 AM</span></div>
      <textarea class="col-lg-10 col-8 p-4 past" id="schedule" data-time="10:00">test</textarea>
      <div class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <div>SAVE</div>
      </div>
    </div>

    <div class="row" id="11am">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>11:00 AM</span></div>
      <textarea class="col-lg-10 col-8 p-4 past" id="schedule" data-time="11:00">test</textarea>
      <div class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <div>SAVE</div>
      </div>
    </div>

    <div class="row" id="12pm">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>12:00 PM</span></div>
      <textarea class="col-lg-10 col-8 p-4 past" id="schedule" data-time="12:00">test</textarea>
      <div class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <div>SAVE</div>
      </div>
    </div>

    <div class="row" id="1pm">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>1:00 PM</span></div>
      <textarea class="col-lg-10 col-8 p-4 past" id="schedule" data-time="13:00">test</textarea>
      <div class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <div>SAVE</div>
      </div>
    </div>

    <div class="row" id="2pm">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>2:00 PM</span></div>
      <textarea class="col-lg-10 col-8 p-4 past" id="schedule" data-time="14:00">test</textarea>
      <div class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <div>SAVE</div>
      </div>
    </div>

    <div class="row" id="3pm">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>3:00 PM</span></div>
      <textarea class="col-lg-10 col-8 p-4" id="schedule" data-time="15:00">test</textarea>
      <div class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <div>SAVE</div>
      </div>
    </div>

    <div class="row" class="time-block">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>4:00 PM</span></div>
      <textarea class="col-lg-10 col-8 p-4 future" id="schedule" data-time="16:00">test</textarea>
      <div class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <div>SAVE</div>
      </div>
    </div>

    <div class="row" class="time-block">
      <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>5:00 PM</span></div>
      <textarea class="col-lg-10 col-8 p-4 future" id="schedule" data-time="17:00">test</textarea>
      <div class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
        <div>SAVE</div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/main.js"></script>
</body>

</html>
